<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="404 - Not Found">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Not Found</title>
  <!-- necolas/normalize.css -->
  <style>
    html {
      font-family: sans-serif;
      line-height: 1.15;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    body {
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }
    a {
      background-color: transparent;
      -webkit-text-decoration-skip: objects;
    }
    a:active, a:hover {
      outline-width: 0;
    }
    b, strong {
      font-weight: inherit;
    }
    b, strong {
      font-weight: bolder;
    }
  </style>
  <!-- dhg/skeleton -->
  <style>
    a {
      color: #1EAEDB;
    }
    a:hover {
      color: #0FA0CE;
    }
  </style>
  <style>
    html, body {
      height: 100%;
    }
    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .error__code {
      display: inline-block;
      font-size: 48px;
      font-weight: 500;
      border-right: 1px solid #E1E1E1;
      margin-right: 20px;
      padding: 10px 20px;
    }
    .error__message {
      font-size: 14px;
    }
  </style>
<body>
<div class="error">
  <h1 class="error__code">404</h1>
  <div class="error__message">
    <b>Not Found</b>.
    <br>To get home click <a href="/">here</a>.
  </div>
</div>
